<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .task h2 {
            margin-top: 0;
        }
        .task p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Список заданий</h1>
    <div id="tasks-container"></div>

    <script>
        // Функция для парсинга параметров URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');

            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });

            return params;
        }

        // Функция для отображения заданий
        function displayTasks() {
            const tasksContainer = document.getElementById('tasks-container');
            const queryParams = getQueryParams();

            // Очищаем контейнер перед добавлением новых данных
            tasksContainer.innerHTML = '';

            // Перебираем все параметры URL
            for (const key in queryParams) {
                if (key.startsWith('task_id')) {
                    const taskData = queryParams[key].split('|');
                    const task = {};

                    // Парсим данные задания
                    taskData.forEach(item => {
                        const [itemKey, itemValue] = item.split('=');
                        task[itemKey] = itemValue;
                    });

                    // Создаем HTML для задания
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';

                    const taskTitle = document.createElement('h2');
                    taskTitle.textContent = `Задание: ${task.task_id || 'Нет ID'}`;
                    taskElement.appendChild(taskTitle);

                    // Перебираем все поля задания и отображаем их
                    for (const field in task) {
                        if (field !== 'task_id') { // Пропускаем task_id, так как он уже в заголовке
                            const fieldElement = document.createElement('p');
                            fieldElement.textContent = `${field}: ${task[field] || 'Не указано'}`;
                            taskElement.appendChild(fieldElement);
                        }
                    }

                    // Добавляем задание в контейнер
                    tasksContainer.appendChild(taskElement);
                }
            }
        }

        // Вызываем функцию отображения заданий при загрузке страницы
        window.onload = displayTasks;
    </script>
</body>
</html>
