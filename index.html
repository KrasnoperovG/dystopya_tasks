<!DOCTYPE html>
<html>
<head>
    <title>Данные из URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .task-block {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .task-block h3 {
            margin-top: 0;
        }
        .task-block p {
            margin: 5px 0;
        }
        button {
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3556b7;
        }
    </style>
</head>
<body>
    <h1>Данные из URL</h1>
    <div id="tasks-container">
        <!-- Сюда будут добавлены данные из URL -->
    </div>
    <button id="saveButton">Сохранить изменения</button>

    <script>
        // Функция для разбора параметров URL
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tasks = [];

            // Перебираем все параметры из URL
            urlParams.forEach((value, key) => {
                if (key.startsWith('task_id')) {
                    const taskData = {};
                    const taskElements = value.split('|');

                    // Разбираем каждый элемент задания
                    taskElements.forEach(element => {
                        const [dataKey, dataValue] = element.split('=');
                        taskData[dataKey] = decodeURIComponent(dataValue.replace(/_/g, ' ')); // Заменяем подчеркивания на пробелы
                    });

                    tasks.push(taskData);
                }
            });

            return tasks;
        }

        // Функция для отображения данных на странице
        function displayTasks(tasks) {
            const tasksContainer = document.getElementById('tasks-container');

            // Очищаем контейнер перед добавлением новых данных
            tasksContainer.innerHTML = '';

            tasks.forEach(task => {
                const taskBlock = document.createElement('div');
                taskBlock.className = 'task-block';

                // Добавляем заголовок задания
                const taskTitle = document.createElement('h3');
                taskTitle.textContent = `Задание: ${task.name || 'Нет названия'}`;
                taskBlock.appendChild(taskTitle);

                // Добавляем остальные данные задания
                for (const [key, value] of Object.entries(task)) {
                    if (key !== 'name') { // Пропускаем название, так как оно уже в заголовке
                        const taskDetail = document.createElement('p');
                        taskDetail.textContent = `${key}: ${value}`;
                        taskBlock.appendChild(taskDetail);
                    }
                }

                tasksContainer.appendChild(taskBlock);
            });
        }

        // Основная функция
        function main() {
            const tasks = parseUrlParams(); // Получаем данные из URL
            if (tasks.length > 0) {
                displayTasks(tasks); // Отображаем данные на странице
            } else {
                const tasksContainer = document.getElementById('tasks-container');
                tasksContainer.textContent = "Нет данных для отображения.";
            }
        }

        // Обработчик нажатия на кнопку "Сохранить изменения"
        document.getElementById('saveButton').addEventListener('click', () => {
            alert('Изменения сохранены!');
        });

        // Запускаем основную функцию при загрузке страницы
        main();
    </script>
</body>
</html>
